<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table Example</title>
</head>
<body>
    <table class="table">
        <caption class="caption">Table 1: Account Feature Comparison</caption>
        <th class="tableHeader" colspan="4">ACME Wildwest Services</th>

        <tr class="row1">
            <td class="blankCell"></td>
            <td class="plans">Basic</td>
            <td class="plans">Premium</td>
            <td class="plans">Deluxe</td>
        </tr>
        <tr class="row2">
            <td class="feature">Feature 1</td>
            <td>&#9989;</td>
            <td>&#9989;</td>
            <td>&#9989;</td>
        </tr>
        <tr class="row3">
            <td class="feature">Feature 2</td>
            <td>&#10060;</td>
            <td>&#9989;</td>
            <td>&#9989;</td>
        </tr>
        <tr class="row4">
            <td class="feature">Feature 3</td>
            <td>&#10060;</td>
            <td>&#10060;</td>
            <td>&#9989;</td>
        </tr>
    </table>


</body>
</html>
